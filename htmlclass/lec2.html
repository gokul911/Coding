<!-- CONSTRUCTING A TABLE IN HTML-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            font-size: 50px;
            border-collapse: collapse;
        }

        td,th{
            border: 2px solid black;
            
        }
    </style>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th>sno</th>
                <th>rollno</th>
                <th>subject</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>11</td>
                <td>maths</td>
            </tr>
            <tr>
                <td>2</td>
                <td>12</td>
                <td>sst</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">GOOD LUCK!!</td>
        </tfoot>
    </table>
</body>

</html>
