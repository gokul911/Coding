<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var intervalId;
    var runCount = 0;
    function sayHello() {
      runCount++;
      if(runCount>1){
        console.log("Hello clearTimeout");
        clearTimeout(intervalId);
      }
      console.log('hello');
    }

    setInterval(sayHello,1000);
    intervalId = setInterval(sayHello,1000);
    clearTimeout(intervalId);

  </script>
</body>
</html>
